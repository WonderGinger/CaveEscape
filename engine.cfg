[application]

name="Cave Escape"
main_scene="res://title_screen/title_screen.tscn"
icon="res://icon.png"

[autoload]

soundtrack="*res://soundtrack.tscn"
globals="*res://global.gd"

[display]

allow_hidpi=true
fullscreen=false
borderless_window=false
use_vsync=true
width=1280
height=720
stretch_mode="2d"
stretch_aspect="keep"
use_2d_pixel_snap=true

[input]

player_interact=[key(Space)]
player_move_left=[key(A), key(Left)]
player_move_down=[key(S), key(Down)]
player_move_right=[key(D), key(Right)]
player_move_up=[key(W), key(Up)]

[physics_2d]

motion_fix_enabled=true
